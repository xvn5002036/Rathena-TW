//--------------------------------------------------------------
// 服務器多線網絡配置文件
//--------------------------------------------------------------
multinet_athena: {
	enabled: false	/* 是否啟用多線路支持機制, false 為禁用, true 為啟用 */
	/*
		若想啟用多線路支持機制, 你還需要在以下配置文件的字段中,
		將相關的IP地址配置好:
		- conf/char_athena.conf 中的 char_ip 選項
		- conf/map_athena.conf  中的 map_ip  選項
	*/
	groups: {
	/*
		---------------------------
		在這裡將IP地址分組
		---------------------------
		無論你的char和map會啟動幾個(一般我們都只啟動1個char和一個map)
		無論你的服務端是都設置在一台物理服務器上, 還是分為N台物理服務器上
		只需要把相同線路的IP地址, 按逗號分隔填寫在下面即可
		
		下面例子中的 telecom 和 unicom 可以隨意起名, 只要不重複就好(只能是英文)
		
		---------------------------
		單物理服務器部署
		---------------------------
		若你的登錄、角色、地圖服務器運行在同一台物理服務器上, 
		只需要按照分組將IP地址分開即可
		
		例如:
		服務器電信地址: 110.110.110.110 聯通地址: 142.142.142.142
		
		那麼你只需要添加以下兩個分組:
		
		telecom: "110.110.110.110"
		unicom: "142.142.142.142"
		
		就可以了~
		
		---------------------------
		多物理服務器部署
		---------------------------
		若你的登錄、角色、地圖服務器運行在多台物理服務器上, 
		而是分開部署在多台物理服務器的情況下, 
		只需要用逗號把不同物理服務器中相同線路的IP地址放在一起即可
		
		例如:
		LOGIN - 電信地址: 111.111.111.111 聯通地址 112.112.112.112
		CHAR  - 電信地址: 222.222.222.222 聯通地址 223.223.223.223
		MAP   - 電信地址: 100.100.100.100 聯通地址 101.101.101.101
		
		那麼你只需要添加以下兩個分組:
		
		telecom: "111.111.111.111,222.222.222.222,100.100.100.100"
		unicom: "112.112.112.112,223.223.223.223,101.101.101.101"
		
		就可以了~
		
		---------------------------
		你可以隨意延展分組
		---------------------------
		比如當你的服務器擁有三條線路(電信、聯通、教育網)的時候,
		可以在 unicom 的下面增加一行:
		
		education: "你服務器在教育網的IP地址"
	*/
		telecom: "110.110.110.110"
		unicom: "112.112.112.112"
	}
}