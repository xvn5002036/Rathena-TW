//--------------------------------------------------------------
// rAthenaCN 功能擴展配置文件
//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫100即表示100%
//   掩碼選項: 沒有特殊說明的情況下, 默認用來表示遊戲中各單位的類型
//             1: 玩家, 2: 魔物, 4: 寵物, 8: 生命體, 16:傭兵
//             掩碼選項一個數值可以表示裡面有多個內容. 
//             例如: 若您想表示玩家和寵物, 那麼只需將1和4相加, 填寫5即可
//--------------------------------------------------------------

// 玩家在PVP地圖時的最大攻速限制 (全職業限制)
//
// 如果玩家根據conf/player.con的max_aspd、max_third_aspd、
// max_extended_aspd計算出來的最大攻速, 比此選項的設置更小,
// 則以更小的攻速限制為準
// 
// 比如, 假設此選項設置為191, 且conf/player.con的max_aspd為190的話
// 你若是個劍士且處於PVP地圖的話, 那麼你的最大攻速將是190,
// 而不是此選項設置的191
//
// 若一張地圖同時啟用了PVP和GVG的話, 則以GVG地圖的攻速限制優先
// 若設置為 0 則關閉此限制
max_aspd_for_pvp: 0

// 玩家在GVG地圖時的最大攻速限制 (全職業限制)
//
// 如果玩家根據conf/player.con的max_aspd、max_third_aspd、
// max_extended_aspd計算出來的最大攻速, 比此選項的設置更小,
// 則以更小的攻速限制為準
// 
// 比如, 假設此選項設置為191, 且conf/player.con的max_aspd為190的話
// 你若是個劍士且處於GVG地圖的話, 那麼你的最大攻速將是190,
// 而不是此選項設置的191
//
// 若一張地圖同時啟用了PVP和GVG的話, 則以GVG地圖的攻速限制優先
// 若設置為 0 則關閉此限制
max_aspd_for_gvg: 0

// 無視「使用阿修羅霸凰拳後的SP恢復限制」 [開關選項]
// 在復興後的版本中, 使用「阿修羅霸凰拳」後會有一定的時長禁止恢復SP
// 將此選項啟用之後, 就不會有禁止恢復SP的限制了
ignore_extremityfist_sp_limit: no

// 使用「阿修羅霸凰拳」不會消耗玩家的SP [開關選項]
extremityfist_no_require_sp: no

// 強制沒有loadevent地圖標記的地圖也自動觸發 OnPCLoadMapEvent 事件 [開關選項]
// 
// 在一般情況下, 只有地圖添加了loadevent地圖標記之後, 玩家進入這張
// 地圖時才會自動觸發 OnPCLoadMapEvent 事件.
// 
// 如果將此選項改成 yes 的話,
// 那麼無論地圖是否擁有loadevent標記都會觸發 OnPCLoadMapEvent 事件
// 
// 想為地圖添加loadevent標記的話, 需要在腳本中加入類似下面的聲明:
// prontera	mapflag	loadevent
force_loadevent: no

// 通過特定渠道獲得的裝備, 強制變成已鑒定 [掩碼選項]
// 
//  &1: 使用 getrandgroupitem 獲得的裝備(部分箱子使用該指令)
//  &2: 打死魔物, 魔物道具掉落到地上的裝備
//  &4: 打死魔物, 掉落到玩家背包中的MVP獎勵(裝備)
//  &8: 使用「偷竊」技能偷到的裝備
// &16: 通過完成任務獲得的裝備
// &32: 通過 makeitem 在地面上創造出的裝備
force_identified: 0

// 當玩家乘坐商城坐騎後, 是否禁止使用物品 [掩碼選項]
//
//   &1: 禁止使用「治癒類物品」, 物品類型編號為 0
//   &2: 禁止使用「可用類物品」, 物品類型編號為 2
//   &4: 禁止使用「盔甲/披肩/鞋子/頭飾/裝飾品等防具」, 物品類型編號為 4
//   &8: 禁止使用「武器」, 物品類型編號為 5
//  &16: 禁止使用「卡片類物品」, 物品類型編號為 6
//  &32: 禁止使用「箭矢類物品 (箭矢/子彈/其他)」, 物品類型編號為 10
//  &64: 禁止使用「延遲消耗類物品」, 物品類型編號為 11
// &128: 禁止使用「影子裝備」, 物品類型編號為 12
// &256: 禁止使用「商城物品」, 物品類型編號為 18
//
// 當某種物品被禁止使用後, 從物品欄雙擊此類物品時, 什麼事情都不會發生,
// 並且會在玩家的聊天欄中顯示出 conf/msg_conf/racn_map_msg.conf 中消息
// 編號為 1505 的提示信息. 
//
// rAthena 默認禁止在坐騎的時候使用「延遲消耗類物品」, 所以該選項的默認值為 64
cash_mounting_use_item_limit: 64

// 阿修羅霸凰拳詠唱完畢時, 是否再次確認氣彈數量 [開關選項]
// 
// 若改成yes來啟用的話, 那麼在「阿修羅霸凰拳」詠唱的過程中, 由於被別人「吸氣」等原因
// 而導致氣彈數量達不到發動「阿修羅霸凰拳」標準時, 「阿修羅霸凰拳」將會使用失敗.
//
// 注意: 官服沒有這樣的機制, 此選項在仿官服中應該為: no
extremityfist_spiritball_strict: no

// 阿修羅霸凰拳詠唱完畢時, 是否再次確認「爆氣」狀態 [開關選項]
// 
// 若改成yes來啟用的話, 那麼在「阿修羅霸凰拳」詠唱的過程中, 由於被別人使用「魔法解除」等原因
// 而導致「爆氣」狀態消失的話, 那麼「阿修羅霸凰拳」將會使用失敗.
//
// 注意: 官服沒有這樣的機制, 此選項在仿官服中應該為: no
extremityfist_explosion_strict: no

// 玩家移動事件(OnPCMoveEvent)的觸發方式
//
// 0 - 永遠不觸發此事件
// 1 - 只有使用 when_pcmove_doevent; 腳本指令後, 玩家的下一次移動才觸發事件(默認值)
// 2 - 玩家的每次移動都觸發(在線人數多的話, 會影響性能)
pc_move_event_trigger_type: 1

// 是否啟用聊天內容敏感詞過濾機制 [開關選項]
// 啟用後將會根據 db/manner.txt 設置的敏感詞來過濾聊天內容
// 
// 0 - 不啟用過濾機制
// 1 - 若聊天內容包含敏感詞, 則直接攔截消息, 並在發送者的聊天欄中
//     顯示出 conf/msg_conf/racn_map_msg.conf 中消息編號為 1507 的提示信息(默認值)
// 2 - 若聊天內容包含敏感詞, 則直接攔截消息, 發送者會被自動禁言一段時間(可以在下方
//     manner_filter_nochat選項中設定禁言時間), 並在發送者的聊天欄中顯示出 
//     conf/msg_conf/racn_map_msg.conf 中消息編號為 1508 的提示信息
// 3 - 若聊天內容包含敏感詞, 則直接攔截消息, 自動將發送者踢下線,
//     並對其進行限時封號操作(可以在下方manner_filter_bantime選項中設定封號時長),
//     且在發送者的聊天欄中顯示出 conf/msg_conf/racn_map_msg.conf 中消息編號為 1509 的提示信息
// 4 - 若聊天內容包含敏感詞, 消息對接受者不可見, 但是對消息發送者可見
//    (這會讓發送者以為消息已經發出去了, 而實際上並沒有)
manner_filter_system: 1

// 當需要禁言聊天內容包含敏感詞的玩家時, 禁言多長時間 (單位為分鐘)
manner_filter_nochat: 1

// 當需要限時封號聊天內容包含敏感詞的玩家時, 封他多長時間 (單位為秒)
manner_filter_bantime: 60

// 是否對聊天內容敏感詞過濾機制進行調試 [開關選項]
//
// 開啟調試機制後, 當玩家說話時, 將在「地圖服務器」的終端窗口中打印出
// 敏感詞過濾的耗時(精確到毫秒)
//
// 性能情況:
// 使用10000條敏感詞進行過濾的情況下, 每次發言需要花費約2~3毫秒進行檢測
manner_filter_debug: no

// 當沒有權限的玩家執行了GM指令時, 如何進行處理
//
// 0 - 不處理, 當做普通聊天內容發出去
// 1 - 給予無權限的提示, 吃掉這條消息而不會當做聊天內容發出去 (rAthenaCN 默認值)
//
// 若配置為 1, 那麼會在發送者的聊天欄中顯示出 conf/msg_conf/racn_map_msg.conf 中
// 消息編號為 1525 的提示信息
//
// 若設置為 1, 那麼只有玩家嘗試執行的指令確實是存在的, 才會給出提示消息,
// 如果執行的是一個不存在的指令比如: @_@ 這樣一個表情的話, 還是能夠被正常發出去.
no_permission_cmd_process_mode: 1

// 是否保存玩家的行為策略編號 [開關選項]
// 若設置為 no 的話, 則不管將玩家的行為策略編號設置為多少
// 每次玩家重新登錄的時候, 都會採用 0 號行為策略
policy_save: yes

// 復興後採用哪個版本的攻速公式? 
// 
// 0 - rAthena 默認的復興後攻速公式
// 1 - 仙境傳說國際服(iRO)復興後攻速公式 (算法詳見: http://irowiki.org/wiki/Aspd)
// 
// 修改此處的值後, 若使用 @reloadbattleconf 重載配置, 那麼玩家需要小退或者過圖,
// 才能在面板中看到新的攻速值. 需要特別注意的是, 此選項只對「復興後」版本有效.
//
// 此功能屬於實驗功能, 各位GM請務必詳細測試後, 再考慮是否採用到線上
// 感謝「skybook」同學提供iRO攻速公式代碼
aspd_formula_type: 0

// 當魔物或者NPC使用地震技能(NPC_EARTHQUAKE)時, 如果周圍沒有玩家的話, 
// 是否不顯示除數不能為0的報錯信息? [開關選項]
//
// 我們知道魔物的地震技能所造成的傷害會均分給攻擊範圍內的玩家,
// 但是總有一些特殊情況, 當魔物技能讀條完畢後, 會發現周圍的玩家已經離開攻擊範圍了.
// 此時如果繼續強制計算傷害, 就會出現「除數為零」的情況,
// rAthena 官方雖然避免了這種情況帶來的程序崩潰, 不過還是會在終端窗口中顯示出一個
// 嚴重的報錯信息. 你可以將此選項改成 yes 來隱藏報錯信息. 
ignore_zero_range_error: no

// 是否允許通過切換武器的方式修改傷害結算時的附加特性? [開關選項]
// 
// 在以前的版本中, 使用A武器造成傷害之前的一瞬間, 切換成B武器可以達到
// 「造成A武器的傷害, 並附加B武器的異常狀態」的效果, 例如:
// 使用一個傷害更高的「刺殺拳刃」來發動「音速投擲」, 在傷害結算之前, 
// 切換到帶有冰凍效果的「冰靈拳刃」, 可以造成一個「帶冰凍效果的刺殺拳刃傷害」.
//
// 在新版本中, 此問題被 rAthena 官方修復了. 但考慮到該技術在 PVP 中有它的價值, 
// 所以設置此選項, 以滿足玩家們的多樣化需求. 默認值為: no
// 感謝「jaywb15」同學的建議
allow_switch_weapon_when_damage: no

// 是否同步 2016-10-26 韓服對宮廷舞孃「狂風暴雨」, 
// 及反叛者「圓桌舞蹈」、「火焰暴雨」技能的箭矢/彈藥需求調整?
// 調整之後: 玩家施放這三個技能所需的箭矢/彈藥數量會 + 1
// 
// 注意: 雖然所需的數量 + 1, 但是實際上消耗的箭矢數量不變.
// 
// 舉個例子:
// 在調整之前使用「火焰暴雨」需要消耗 10 個子彈, 背包有 10 個子彈就能發動技能.
// 在調整之後使用「火焰暴雨」需要消耗 10 個子彈, 背包必須有 11 個子彈才能發動技能.
// 
// rAthenaCN 於 v1.5.5 版本加入此選項, 但為防止調整給各位 GM 帶來麻煩, 
// 所以添加此選項用來回滾之前的設置. 默認值為: yes
extra_ammo_requirement: yes

// 當擊殺任務所指定的魔物之後, 其他已經接受相同任務的隊員, 
// 在什麼位置才能共享任務的殺怪進度?
// 
// 0 - 必須在被擊殺的魔物視野範圍內, 才能共享任務的殺怪進度 (默認)
// 1 - 必須在與被擊殺魔物在相同地圖中, 才能共享任務的殺怪進度
// 2 - 無論在什麼地圖, 只要在線就能共享任務的殺怪進度
//
// 舉個例子:
// 接了相同任務的玩家(這些任務必須是 ALT + U 可見, 
// 且在 quest_db 中配置了要擊殺的魔物目標),
// 當他們組隊一起完成任務時, 如果 A 玩家擊殺了任務怪, 
// 那麼 B 玩家得在什麼位置才能同時也計算為任務怪擊殺 + 1?
// 
// 在官服默認情況下, B 玩家必須站在被擊殺魔物的視野範圍內,
// 才能將 A 玩家擊殺的魔物也同時計入 B 玩家的任務進度中.
//
// 但有時候, 可能 B 玩家由於戰略需要被派遣到任務目標魔物視野範圍之外
// 的地方進行工作, 此時若 A 玩家擊殺了關鍵的、死一次就不會復活的任務目標魔物,
// 那麼 B 玩家可能就會由於任務進度不同步, 而導致卡任務等悲劇發生.
// 為了避免這種情況出現, 可以將此選項設置為 1 
quest_update_objective_area: 0

// 當 [pre-]re/item_combo_db.txt 出現兩組或多組一樣的組合(combo)時, 
// 它們的效果生效策略是什麼樣的?
//
// 注意: 
// 這裡提到的「一樣的組合」, 那麼什麼是「一樣的組合」呢?
// 是指 combo_db 中的道具ID部分(比如 1201:2301), 只要道具ID部分一樣,
// 那麼就認為他們是「一樣的組合」.
// 
// 0 - import 低優先, 同時生效模式:
//     在 [pre-]re/item_combo_db.txt 中出現多組一樣的組合, 那麼它們的效果將被同時觸發.
//     若 db/import/item_combo_db.txt 中存在與 [pre-]re/item_combo_db.txt 相同的組合,
//     則 db/import/item_combo_db.txt 中的組合效果將被無視.
// 
// 1 - import 無差異, 同時生效模式:
//     在 [pre-]re/item_combo_db.txt 中出現多組一樣的組合, 那麼它們的效果將被同時觸發.
//     若 db/import/item_combo_db.txt 中存在與 [pre-]re/item_combo_db.txt 相同的組合,
//     則 db/import/item_combo_db.txt 中的組合效果也將被同時觸發.
// 
// 2 - import 無差異, 後來居上模式:
//     寫在 [pre-]re/item_combo_db.txt 最後的一條組合的效果, 將覆蓋之前的組合效果.
//     若 db/import/item_combo_db.txt 中存在與 [pre-]re/item_combo_db.txt 一樣的組合,
//     則最終生效的是 import 中最後一條組合效果.
// 
// rAthena 官方邏輯是 0, 為了方便維護的話 rAthenaCN 推薦選擇 2. 請根據你的實際情況選擇. 
// 感謝「咪兔醬」指出此問題並給出建議的解決方案.
//
// 如果希望修改此選項後立刻生效, 請先執行 @reloadbattleconf , 再執行 @reloaditemdb .
combo_db_overwrite_mode: 0

// 是否關閉技能的公用延遲特性? [開關選項]
// 
// 若你使用的是復興前版本, 但發現使用 A 技能後需要等待一段時間才能使用 B 技能的話,
// 說明這是技能的公用延遲在起作用.
// 
// 如果你希望使用 A 技能後可以立刻使用 B 技能, 中間沒有公用延遲的話, 請將此選項設置為 yes.
// 
// 注意: 技能的公用延遲特性依賴狀態倒計時封包, 
// 若你關閉了 conf/battle/client.conf 的 display_status_timers 選項的話(設置為 no)
// 那麼系統將強制關閉技能的公用延遲特性.
// 也就是說, 在那種情況下, 無論將此選項的值改成什麼, 都不會有任何作用.
close_skill_common_delay: no
